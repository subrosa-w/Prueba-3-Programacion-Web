{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Vecinos Sector Mirasol - Login</title>
    <link rel="stylesheet" href="{% static 'css/style_l.css' %}">
    <link rel="icon" href="{% static 'assets/mirasol.png' %}">
    <script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>
    <script src="{% static 'js/js.js' %}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-color:  #3378b9;">
    <div class="main">
        <h1 class="m-4"> Inicio de Sesion</h1>
        <form action="{% url 'login' %}" method="post">
            <div>
                {% csrf_token %}
                {{ form.as_p }}
            </div>
            <div class="d-grid gap-2 col-6 mx-auto mt-4">
                <button type="submit" class="btn btn-outline-primary">Log in</button>
                <a class="btn btn-outline-primary" href="{% url 'index' %}">Volver al inicio</a>
            </div>
        </form>
    </div>
</body>

</html>
