{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Vecinos Sector Mirasol - Agregar Noticias</title>
    <link rel="stylesheet" href="{% static 'css/style_form.css' %}">
    <link rel="icon" href="{% static 'assets/mirasol.png' %}">
    <script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>
    <script src="{% static 'js/js.js' %}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="fondo" style="background-color: #fff;">
    <header>
        <nav class="nav_bar" style="background-color: #03045e;">
            <a href="{% url 'adminNoticias' %}">Volver a Administración</a>
            <a href="{% url 'vistaNoticias' %}">Vista Noticias</a>
            <a href="{% url 'vistaServicios' %}">Vista Servicios</a>
        </nav>

        <section class="info">
            <img src="{% static 'assets/Proyecto nuevo.png' %}" alt="Logo Mirasol" class="logo">
        </section>
    </header>

    <main>
        <section class="container-form">
            <section class="in-flex">
                <article class="info-form">
                    <h2>Agregar Noticia</h2>
                </article>
            </section>

            <section class="in-flex">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="text" id="id_noticia" name="id_noticia" placeholder="ID Noticia" class="campo"
                        required>
                    <input type="text" id="titular" name="titular" placeholder="Titular" class="campo" required>
                    <input type="text" id="breve_desc" name="breve_desc" placeholder="Breve Descripción" class="campo"
                        required>
                    <textarea id="noticia" name="noticia" placeholder="Noticia" class="campo" required></textarea>
                    <input type="file" id="imagen" name="imagen" class="campo" required>
                    <input type="date" id="fecha" name="fecha" class="campo" required>
                    <article>
                        <button type="submit" class="btn-enviar">Guardar</button>
                        <a href="{% url 'adminNoticias' %}" class="btn btn-outline-light mt-3">Volver a la
                            Administración de Noticias</a>

                    </article>
                </form>

            </section>
        </section>
    </main>

    <footer class="container-fluid text-white p-5 text-center" style="background-color: #03045e;">
        <p>&copy;Todos los derechos reservados 2024.</p>
    </footer>
</body>

</html>
