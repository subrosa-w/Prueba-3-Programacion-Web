{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" href="{% static 'assets/mirasol.png' %}">
    <script src="{% static 'js/js.js' %}"></script>
    <title>Modificar Servicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
</head>

<body>

    <header>

        <nav class="nav_bar" style="background-color: #03045e;">
            <a href="{% url 'index' %}">Inicio</a>
            <a href="{% url 'noticias' %}">Noticias</a>
            <a href="{% url 'servicios' %}">Servicios</a>
            <a href="{% url 'formulario' %}">Contactanos</a>
        </nav>

        <section class="info">
            <img src="{% static 'assets/Proyecto nuevo.png' %}" alt="Logo Mirasol" class="logo">
        </section>

    </header>

    <div class="container">
        <h1>Modificar Servicio</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <input type="hidden" name="id_servicio" value="{{ servicio.id_servicio }}">
            
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" value="{{ servicio.titulo }}"><br>
            
            <label for="valor">Valor:</label>
            <input type="number" step="0.01" id="valor" name="valor" value="{{ servicio.valor }}"><br>
            
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono" value="{{ servicio.telefono }}"><br>
            
            <label for="Email">Email:</label>
            <input type="email" id="Email" name="Email" value="{{ servicio.Email }}"><br>
            
            <label for="imagen">Imagen actual:</label><br>
            {% if servicio.imagen %}
                <img src="{{ servicio.imagen.url }}" alt="Imagen actual" style="max-width: 200px;"><br><br>
            {% else %}
                <p>No hay imagen asociada actualmente.</p><br>
            {% endif %}
            
            <label for="nueva_imagen">Seleccionar nueva imagen:</label>
            <input type="file" id="nueva_imagen" name="nueva_imagen"><br><br>
            
            <input type="submit" value="Guardar cambios" class="btn btn-primary">
        </form>
        <a href="{% url 'admin' %}" class="btn btn-secondary mt-3">Volver a la Administración</a>
    </div>
</body>

</html>
