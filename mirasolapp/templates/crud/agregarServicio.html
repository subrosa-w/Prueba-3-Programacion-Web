{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Vecinos Sector Mirasol - Agregar Servicios</title>
    <link rel="stylesheet" href="{% static 'css/style_form.css' %}">
    <link rel="icon" href="{% static 'assets/mirasol.png' %}">
    <script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>
    <script src="{% static 'js/js.js' %}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="fondo" style="background-color: #fff;">
    <header>
        <nav class="nav_bar" style="background-color: #03045e;">
            <a href="{% url 'adminNoticias' %}">Volver a Administración</a>
            <a href="{% url 'vistaNoticias' %}">Vista Noticias</a>
            <a href="{% url 'vistaServicios' %}">Vista Servicios</a>
        </nav>

        <section class="info">
            <img src="{% static 'assets/Proyecto nuevo.png' %}" alt="Logo Mirasol" class="logo">
        </section>
    </header>

    <main>
        <section class="container-form">
            <section class="in-flex">
                <article class="info-form">
                    <h2>Agregar Servicio</h2>
                    <p>Complete los detalles del nuevo servicio.</p>
                </article>
            </section>

            <section class="in-flex">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                        <input type="text" id="id_servicio" name="id_servicio" class="campo" placeholder="Id servicio" required>
                    
                        <input type="text" id="titulo" name="titulo" class="campo" placeholder="Título" required>
                    

                    
                        <input type="number" step="0.01" id="valor" name="valor" class="campo" placeholder="Valor" required>

                    
                        <input type="text" id="telefono" name="telefono" class="campo" placeholder="Telefono" required>
                  

                   
                        <input type="email" id="Email" name="Email" class="campo" placeholder="Correo" required>
                

                    <div class="campo">
                        <label for="imagen">Imagen:</label>
                        <input type="file" id="imagen" name="imagen" required>
                    </div>

                    <article>
                        <button type="submit" class="btn-enviar">Guardar</button>
                    </article>
                </form>
            </section>
        </section>
    </main>

    <footer class="container-fluid text-white p-5 text-center" style="background-color: #03045e;">
        <p>&copy;Todos los derechos reservados 2024.</p>
    </footer>
</body>

</html>
