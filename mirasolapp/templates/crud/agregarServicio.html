{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" href="{% static 'assets/mirasol.png' %}">
    <script src="{% static 'js/js.js' %}"></script>
    <title>Vecinos Sector Mirasol - Agregar Servicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Agregar Servicio</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <label for="id_servicio">ID Servicio:</label>
            <input type="text" id="id_servicio" name="id_servicio"><br>
            
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo"><br>
            
            <label for="valor">Valor:</label>
            <input type="number" step="0.01" id="valor" name="valor"><br>
            
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono"><br>
            
            <label for="Email">Email:</label>
            <input type="email" id="Email" name="Email"><br>
            
            <label for="imagen">Imagen:</label>
            <input type="file" id="imagen" name="imagen"><br><br>
            
            <input type="submit" value="Guardar">
        </form>
        <a href="{% url 'admin' %}" class="btn btn-secondary mt-3">Volver a la Administración</a>
    </div>
</body>

</html>
